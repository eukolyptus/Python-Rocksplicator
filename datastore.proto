syntax = "proto3";

message Request {
    string data = 1;
}

message Response {
    string data = 1;
}


service Datastore {
   rpc put(Request) returns (Response) {}
   rpc get(Request) returns (Response) {}
   rpc hw2_put(stream Request) returns (stream Response) {}
   rpc hw2_get(stream Request) returns (stream Response) {}
}
